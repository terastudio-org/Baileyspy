[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "baileyspy"
version = "1.0.0"
description = "Python wrapper for Baileys WhatsApp library with comprehensive bot automation capabilities"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "MiniMax Agent", email = "agent@minimax.chat"},
]
maintainers = [
    {name = "MiniMax Agent", email = "agent@minimax.chat"},
]
keywords = ["whatsapp", "bot", "automation", "wrapper", "api", "baileys"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Communications :: Chat",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB) :: Human Interface Device (HID)",
]
requires-python = ">=3.14.0"
dependencies = [
    "requests>=2.31.0",
    "websocket-client>=1.7.0",
    "aiofiles>=23.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.5.0",
    "pre-commit>=3.0.0",
    "coverage>=6.0",
]
test = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "coverage>=6.0",
]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=1.3",
    "myst-parser>=0.20.0",
]
all = [
    "requests>=2.31.0",
    "websocket-client>=1.7.0",
    "aiofiles>=23.0.0",
    "python-dotenv>=1.0.0",
    "pillow>=10.0.0",
    "beautifulsoup4>=4.12.0",
    "jsonschema>=4.17.0",
    "colorama>=0.4.6",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/angstvorfrauen/Baileys"
Repository = "https://github.com/angstvorfrauen/Baileys.git"
Documentation = "https://github.com/angstvorfrauen/Baileys/wiki"
"Bug Reports" = "https://github.com/angstvorfrauen/Baileys/issues"

[project.scripts]
baileyspy = "baileyspy.cli:main"

[tool.setuptools]
packages = ["baileyspy"]
include-package-data = true
zip-safe = false

[tool.setuptools.package-data]
baileyspy = ["*.md", "*.txt", "*.yml", "*.yaml"]

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=baileyspy",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
testpaths = ["tests"]
asyncio_mode = "auto"

# Black configuration
[tool.black]
line-length = 88
target-version = ["py314"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

# MyPy configuration
[tool.mypy]
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

# Coverage configuration
[tool.coverage.run]
source = ["baileyspy"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]